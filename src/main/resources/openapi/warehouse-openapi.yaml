openapi: 3.0.0

info:
  title: Warehouse API
  description: API for managing products in a warehouse
  version: 1.0.0

paths:
  /warehouse:
    get:
      summary: List warehouse units
      operationId: listWarehouseUnits
      parameters:
        - name: location
          in: query
          description: Filter warehouses by location
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Warehouse'

    post:
      summary: Create a new warehouse unit
      operationId: createWarehouseUnit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Warehouse'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warehouse'

  /warehouse/{id}:
    get:
      summary: Get warehouse unit by ID
      operationId: getWarehouseUnitById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warehouse'
        '404':
          description: Not Found

    delete:
      summary: Delete warehouse unit by ID
      operationId: deleteWarehouseUnitById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '404':
          description: Not Found

components:
  schemas:
    Warehouse:
      type: object
      required:
        - location
        - capacity
      properties:
        id:
          type: string
        location:
          type: string
        capacity:
          type: integer
          format: int32
        stock:
          type: integer
          format: int32
