# Default dev config (optional)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=example
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/postgres
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

quarkus.openapi.generator.spec=warehouse-openapi.yaml
quarkus.openapi.generator.base-package=com.warehouse.api

# --- Production profile ---
%prod.quarkus.datasource.db-kind=${QUARKUS_DATASOURCE_DB_KIND}
%prod.quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME}
%prod.quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD}
%prod.quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL}
%prod.quarkus.datasource.jdbc.max-size=${QUARKUS_DATASOURCE_JDBC_MAX_SIZE}
%prod.quarkus.datasource.jdbc.min-size=${QUARKUS_DATASOURCE_JDBC_MIN_SIZE}

%prod.quarkus.hibernate-orm.database.generation=${QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION}
%prod.quarkus.hibernate-orm.log.sql=${QUARKUS_HIBERNATE_ORM_LOG_SQL}
%prod.quarkus.hibernate-orm.sql-load-script=${QUARKUS_HIBERNATE_ORM_SQL_LOAD_SCRIPT}

%prod.quarkus.openapi.generator.spec=${QUARKUS_OPENAPI_GENERATOR_SPEC}
%prod.quarkus.openapi.generator.base-package=${QUARKUS_OPENAPI_GENERATOR_BASE_PACKAGE}

# Always include Swagger UI even in prod profile
quarkus.swagger-ui.always-include=true

# Optional: customize the path (default is /q/swagger-ui)
quarkus.swagger-ui.path=/swagger-ui
