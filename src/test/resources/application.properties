# === TEST PROFILE DATABASE ===
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=example
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:15432/postgres

# Hibernate for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# Avoid port conflicts during tests
quarkus.http.test-port=8085

# Show coverage ONLY for your code
quarkus.jacoco.includes=com/fulfilment/application/monolith/**

# Exclude noise
quarkus.jacoco.excludes=**/entity/**,**/dto/**,**/generated/**,**/*Mapper*

