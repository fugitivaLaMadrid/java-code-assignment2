# ----------------------------
# Test Profile Database
# ----------------------------
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=example
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:15432/postgres
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.initial-size=1

# Hibernate for tests
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# Avoid port conflicts during tests
quarkus.http.test-port=8085

# JaCoCo coverage
quarkus.jacoco.includes=com/fulfilment/application/monolith/**
quarkus.jacoco.excludes=**/entity/**,**/dto/**,**/generated/**,**/*Mapper*

# ID generation
quarkus.hibernate-orm.id.new_generator_mappings=false

# Optional: wait a bit for DB connections during tests
quarkus.datasource.reactive.pool.initial-size=1
