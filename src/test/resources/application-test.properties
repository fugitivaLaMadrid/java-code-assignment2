# ============================
# Database configuration for tests
# ============================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${QUARKUS_DATASOURCE_USERNAME:postgres}
quarkus.datasource.password=${QUARKUS_DATASOURCE_PASSWORD:example}
quarkus.datasource.jdbc.url=${QUARKUS_DATASOURCE_JDBC_URL:jdbc:postgresql://localhost:15432/postgres}
quarkus.datasource.jdbc.max-size=20
quarkus.datasource.jdbc.min-size=2
quarkus.datasource.jdbc.initial-size=1


# ============================
# Hibernate for tests
# ============================
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=no-file
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.id.new_generator_mappings=false

# ============================
# HTTP test port
# ============================
quarkus.http.test-port=8085

# ============================
# JaCoCo coverage
# ============================
quarkus.jacoco.includes=com/fulfilment/application/monolith/**
quarkus.jacoco.excludes=**/entity/**,**/dto/**,**/generated/**,**/*Mapper*